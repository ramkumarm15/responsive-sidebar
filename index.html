<!DOCTYPE html>
<html lang="en">

<head>
    <title>Dashboard</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/metismenu/dist/metisMenu.min.css">
    <link rel="stylesheet" href="./dist/css/sidebar.css">

</head>

<body>
    <div class="wrapper">



        <!-- Sidebar -->
        <aside class="wrapper__sidebar">
            <a href="javascript:void(0);" class="logo">LOGO</a>
            <div data-simplebar class="h-100">
                <!-- Metis Menu Initialize -->
                <ul class="nav-side nav-menu" id="menu">
                    <li class="nav-side-title nav-side-item">
                        Navigation
                    </li>
                    <li class="active nav-side-item">
                        <a href="javascript:void(0);" class="nav-side-link">
                            <span>Navigation link 1</span>
                        </a>

                    </li>

                    <li class="nav-side-title nav-side-item">
                        Navigation with menu
                    </li>

                    <li class="active nav-side-item">
                        <a href="javascript:void(0);" class="has-arrow nav-side-link" aria-expanded="false">
                            <span>Navigation Menu</span>
                        </a>
                        <ul class="nav-side-level-two">
                            <li><a href="javascript:void(0);">Menu item 1</a></li>
                            <li><a href="javascript:void(0);">Menu item 2</a></li>
                            <li class="mm-active"><a href="javascript:void(0);">Menu item 3</a></li>
                            <li><a href="javascript:void(0);">Menu item 4</a></li>
                        </ul>
                    </li>

                </ul>
            </div>
        </aside>

        <!-- Main Wrapper -->
        <main class="wrapper__main">
            <!-- Page Header -->
            <header class="wrapper_navbar">
                <button class="menu_toggler">
                    <img src="./dist/image/hamburger.svg" class="menuIcon" alt="Menu Icon">
                </button>
                <h4 class="text-center">Header</h4>
            </header>

            <!-- Content Page -->
            <div class="container-fluid mt-5 text-center">
                <h3>Content page</h3>
            </div>
        </main>
    </div>

    <!-- jQuery CDN -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/metismenu"></script>
    <script src="./dist/js/sidebar.js"></script>
</body>

</html>
